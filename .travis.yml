os:
  - osx
  - linux
language: node_js
node_js: 7
rvm: 2.0.0
env:
  - TEST_SUITE=ios
  - TEST_SUITE=danger
  - TEST_SUITE=jsfm
  - TEST_SUITE=android
matrix:
    fast_finish: true
    exclude:
      - os: linux
        env: TEST_SUITE=ios
      - os: osx
        env: TEST_SUITE=danger
      - os: osx
        env: TEST_SUITE=jsfm
      - os: osx
        env: TEST_SUITE=android
      - os: osx
        env: TEST_SUITE=ios
      - os: linux
        env: TEST_SUITE=android
    include:
      - os: osx
        env: TEST_SUITE=ios
        osx_image: xcode8.1
        language: objective-c
        before_script:
          - brew update
          - gem install danger danger-xcode_summary xcpretty xcpretty-json-formatter
        script:
          - xcodebuild -project ios/sdk/WeexSDK.xcodeproj test -scheme WeexSDKTests CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -destination 'platform=iOS Simulator,name=iPhone 6' | XCPRETTY_JSON_FILE_OUTPUT=ios/sdk/xcodebuild.json xcpretty -f `xcpretty-json-formatter`
          - bundle exec danger --dangerfile=Dangerfile-ios
      - os: linux
        env: TEST_SUITE=android
        jdk: oraclejdk8
        language: android
        android:
          components:
            - platform-tools
            - tools
            - build-tools-23.0.2
            - android-24
            - android-23
            - android-22
            - extra-google-m2repository
            - extra-android-m2repository
            - sys-img-armeabi-v7a-android-22
        before_script:
          - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh | bash
          - nvm install 7.0
          - npm install
        script:
          - cd android
          - ./run-ci.sh 
          - cd $TRAVIS_BUILD_DIR
          - npm run danger:junit
cache:
  directories:
  - node_modules
  - $HOME/.m2
  - $HOME/.gradle
script:
  - source test/ci-funcs.sh
  - runJSTest $TEST_SUITE
