os:
  - osx
  - linux
language: node_js
node_js: 7
rvm: 2.0.0
env:
  - TEST_SUITE=ios
  - TEST_SUITE=danger
  - TEST_SUITE=jsfm
  - TEST_SUITE=android
matrix:
    fast_finish: true
    exclude:
      - os: linux
        env: TEST_SUITE=ios
      - os: osx
        env: TEST_SUITE=danger
      - os: osx
        env: TEST_SUITE=jsfm
      - os: osx
        env: TEST_SUITE=android
      - os: osx
        env: TEST_SUITE=ios
      - os: linux
        env: TEST_SUITE=android
    include:
      - os: osx
        env: TEST_SUITE=ios
        osx_image: xcode8.1
        language: objective-c
        before_script:
          - source test/ci-funcs.sh
          - installNode
          - npm install -g macaca-cli
          - brew update
          - brew install ios-webkit-debug-proxy
          - npm install -g macaca-ios
          - npm install
          - npm install mocha
          - gem install danger danger-xcode_summary xcpretty xcpretty-json-formatter
          - export run_in_ci=true
        script:
          - ./test/serve.sh 2&>1 > /dev/null &
          - xcodebuild -project ios/sdk/WeexSDK.xcodeproj test -scheme WeexSDKTests CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -destination 'platform=iOS Simulator,name=iPhone 6' | XCPRETTY_JSON_FILE_OUTPUT=ios/sdk/xcodebuild.json xcpretty -f `xcpretty-json-formatter`
          - bundle exec danger --dangerfile=Dangerfile-ios
          -  travis_retry bash test/run.sh ios
      - os: linux
        env: TEST_SUITE=android
        jdk: oraclejdk8
        language: android
        android:
          components:
            - platform-tools
            - tools
            - build-tools-23.0.2
            - android-23
            - android-22
            - extra-google-m2repository
            - extra-android-m2repository
            - sys-img-armeabi-v7a-android-22
        before_script:
          - source test/ci-funcs.sh
          - installNode
          - npm install -g macaca-cli
          - npm install -g macaca-android
          - createAVD
          - startAVD &
          - npm install
          - npm install mocha
          - export DISPLAY=:99.0
          - export run_in_ci=true
        script:
          - source ./test/ci-funcs.sh
          - ./test/serve.sh 2&>1 > /dev/null &
          - cd android
          - ./run-ci.sh 
          - cd $TRAVIS_BUILD_DIR
          - waitForEmulator
          - travis_retry bash test/run.sh
cache:
  directories:
  - node_modules
  - $HOME/.m2
  - $HOME/.gradle
script:
  - source test/ci-funcs.sh
  - runJSTest $TEST_SUITE
  
