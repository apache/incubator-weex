machine:
  pre:
    - sudo service mongodb stop
    - sudo service mysql stop
    - sudo service postgresql stop
    - sudo service rabbitmq-server stop
    - sudo service couchdb stop
  node:
   version: 7
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
test:
  override:
   # - npm run test
    - cd android/playground && ./gradlew assembleDebug --debug
    - cd android/sdk && ./gradlew clean testDebugUnitTest -PdisableCov=true -PtargetSDK=19
  post:
    - cp -r android/playground/app/build/outputs $CIRCLE_ARTIFACTS/playground # playground artifacts
    - cp -r android/sdk/build/reports $CIRCLE_ARTIFACTS/sdk_reports

dependencies:
  cache_directories:
    - "node_modules"
    - ~/.gradle

notify:
  webhooks:
    # gitter
    - url: https://webhooks.gitter.im/e/f1030e2836f6c2beb41c

general:
  branches:
    ignore:
      - gh-pages # ignore weex website
      - doc      # ignore doc
      - /doc-.*/ # ignore doc
